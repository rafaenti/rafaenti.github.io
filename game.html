<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<!--link rel="icon" type="image/x-icon" href="favicon.png"-->
	<title>Página web de ejemplo</title>
	<link rel="stylesheet" href="style.css" />
	<script>
let numero = Math.floor(Math.random()*100+1);

let contador = 10;

function cuenta ()
{
	contador--;

	if (contador == -1){
		document.getElementById("contador").innerHTML = "FIN DEL TIEMPO";

		clearInterval(contador_interval);
	}
	else{
		document.getElementById("contador").innerHTML = contador;
	}
}


let contador_interval;

function start_contador ()
{
	contador_interval = setInterval(cuenta, 1000 );
}




function check_number ()
{
	console.log(numero);
	let jugador = document.getElementById("numero_jugador").value;

	console.log(jugador);

	let valor = parseInt(jugador);

	if (isNaN(valor)){
		document.getElementById("resultado").innerHTML = "<strong class=\"error\">ERROR</strong>";

		return;
	}

	if (valor > numero){
		document.getElementById("resultado").innerHTML = "<em>El número "+valor+" es mayor</em>";
	}
	else if (valor < numero){
		document.getElementById("resultado").innerHTML = "<em>El número "+valor+" es menor</em>";
	}
	else{
		document.getElementById("resultado").innerHTML = "<strong>¡Bro has acertado! ¡Crack! ¡Mastodonte!</strong>";
	}
	
}

function cambia ()
{
	document.getElementById("boton_color").style.backgroundColor = "red";
	document.getElementById("boton_color").style.color = "green";
}

fetch("enbuscapaco.json").then(function(response){
	return response.json();
}).then( function(data){
	console.log(data.name);
});


function carga_datos (id_character) {
	fetch("character"+id_character+".json").then(function(response){
		return response.json();
	}).then(function(data){

		let lista = "<ul>";
		lista += "<li>Nombre: "+data.name+"</li>";
		lista += "<li>Age: "+data.age+"</li>";
		lista += "<li>Race: "+data.race+"</li>";
		lista += "<li>Class: "+data.class+"</li>";
		lista += "</ul>";
		console.log(lista);

		document.getElementById("character_data").innerHTML = lista;

	});
}

	</script>
</head>

	<main>
		<h2 id="titulo_juego">Adivina el número entre el 1 y el 100</h2>
		<form>
			<p id="resultado">Introduce un número</p>
			<p><input type="text" id="numero_jugador" /></p>
			<p><input type="button" value="¡Adivina!" onClick="check_number();"/></p>

			<p><input type="button" id="boton_color" value="¡CAMBIA DE COLOR!" onClick="cambia();"/></p>

			<p id="contador">10</p>

			<p><input type="button" id="inicia_contador" onClick="start_contador();" value="Incia el contador" /></p>
		</form>
		


	<p><input type="button" value="Type Button" />
